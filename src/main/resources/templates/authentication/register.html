<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link href="/css/registrazione.css" rel="stylesheet">
	<meta name"viewport" content="width=device-width, initial-scale=1">
	<title>Catering user registration</title>
</head>

<body>
	<header th:fragment="navbar" class="container-menu">
		<nav class="fixed-top navbar navbar-expand-lg navbar_dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon nav"></span>
			</button>
			<div class="navbar_brand">
				<a th:href="@{/}">Catering</a>
			</div>
		</nav>
	</header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container1">
		<div align="center" class="title">
			<h1>Registrazione</h1>
			<h3 align="center">Hai gi√† un account? <a class="link" th:href="@{/login}">Login</a></h3>
		</div>
		<div class="logincontainer">
			<div class="itemLogin">
				<form th:action="@{/register}" method="post">
					<div>
						<input type="text" placeholder="Nome" required th:field="${utente.nome}" />
						<!-- <span th:if="${#fields.hasErrors('utente.nome')}" th:errors="${utente.nome}"></span> -->
					</div>
					<div>
						<input type="text" placeholder="Cognome" required th:field="${utente.cognome}" />
						<!-- <span th:if="${#fields.hasErrors('utente.cognome')}" th:errors="${utente.cognome}"></span> -->
					</div>
					<div>
						<input type="text" placeholder="Username" required th:field="${credenziali.username}" />
						<!-- <span th:if="${#fields.hasErrors('credenziali.username')}" th:errors="${credenziali.username}"></span> -->
					</div>
					<div>
						<input type="password" placeholder="Password" required th:field="${credenziali.password}" />
						<!-- <span th:if="${#fields.hasErrors('credenziali.password')}" th:errors="${credenziali.password}"></span> -->
					</div>
					<div>
						<button class="loginbutton" type="submit">REGISTER</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
