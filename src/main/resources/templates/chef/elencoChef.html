<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link href="/css/elencoChefStyle.css" rel="stylesheet">
<meta name"viewport" content="width=device-width, initial-scale=1">

<body>
	<header th:replace="fragments/base.html :: navbar"></header>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="carousel-item active" style="background-image: url(/images/SliderChef/1.jpg);" alt="First slide"></div>
			<div class="carousel-item" style="background-image: url(/images/SliderChef/2.jpg)" alt="Second slide"></div>
			<div class="carousel-item" style="background-image: url(/images/SliderChef/3.jpg)" alt="Third slide"></div>
			<div class="carousel-item" style="background-image: url(/images/SliderChef/4.jpg)" alt="Fourth slide"></div>
			<div class="carousel-item" style="background-image: url(/images/SliderChef/5.jpg)" alt="Fifth slide"></div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<div class="container pt-5">
		<div class="row">
			<div class="col col-lg-4" style="padding-top:20px; padding-bottom:30px" th:each="chef : ${chefs}">
				<div class="card" style="opacity: 0.9;">
					<div class="card-header border-0 rounded-0 bg-white">
						<script> var ran = new Array(); //array dell'immagine
							ran[0] = "<img src=\"/images/Chef/1Chef.jpg\" class=\"card-img-top random\">";
							ran[1] = "<img src=\"/images/Chef/2Chef.jpg\" class=\"card-img-top random\">";
							ran[2] = "<img src=\"/images/Chef/3Chef.jpg\" class=\"card-img-top random\">";
							ran[3] = "<img src=\"/images/Chef/4Chef.jpg\" class=\"card-img-top random\">";
							ran[4] = "<img src=\"/images/Chef/5Chef.jpg\" class=\"card-img-top random\">";
							ran[5] = "<img src=\"/images/Chef/7Chef.jpg\" class=\"card-img-top random\">";
							ran[6] = "<img src=\"/images/Chef/8Chef.jpg\" class=\"card-img-top random\">";
							ran[7] = "<img src=\"/images/Chef/9Chef.jpg\" class=\"card-img-top random\">";
							var id = Math.round(Math.random() * (ran.length - 1)); //prende una delle immagini che abbiamo scelto

							document.write("" + ran[id] + ""); //mostra l'immagine random

						</script>
					</div>
					<div class="card-body">
						<h5 style="text-align: center; font-weight:bold" class="card-title" th:text="${chef.nome} + ' ' + ${chef.cognome}"></h5>
						<p class="card-text" th:text="${chef.nazionalita}"></p>
						<a class="btn my-2 my-sm-0 cardButton" th:href="@{'/chef' + '/' + ${chef.id}}">Visualizza
							Chef</a>
					</div>
					<div sec:authorize="hasAuthority('ADMIN')" class="card-footer bg-dark rounded">
						<div class="container p-0 d-flex justify-content-center align-items-center">
							<div class="row m-0 d-flex justify-content-center align-items-center">
								<div class="nav-item navButton" style="margin-bottom: 40px;">
									<a class="btn btn-outline-success my-2 my-sm-0 Button1"
										th:href="@{'/modificaChef' + '/' + ${chef.id}}">Modifica</a>
								</div>
								<div class="nav-item navButton" style="margin-bottom: 40px;">
									<a class="btn btn-outline-success my-2 my-sm-0 Button2"
										th:href="@{'/deleteChef' + '/' + ${chef.id}}">Elimina</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div sec:authorize="hasAuthority('ADMIN')" class="row d-flex justify-content-center align-items-center my-5">
			<a class="btn my-2 my-sm-0 btn-primary"
				th:href="@{'/aggiungiChef'}">Aggiungi Chef</a>
		</div>
	</div>
	<footer>
		<section id="foot" class="container-fluid" th:fragment="contatti">
			<div class="container">
				<div class="title">
					<h1>Per maggiori info</h1>
				</div>
				<div class="row">
					<div class="col col-md-5 contattiText">
						Via Carlo del prete 5, 04100, Latina<br>
						<a href="mailto:edo.craia@stud.uniroma3.it">edo.craia@stud.uniroma3.it</a>
						<br>Cell.: +393386343160<br>
						<br>Fax: 0773123456<br>
					</div>
					<div class="col col-sm-2">
						<div class="divider dividerContatti"></div>
					</div>
					<div class="col col-md-5">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.484980404025!2d12.923751715823888!3d41.450395479258525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13250c414c2130e3%3A0xc92638d95770a3aa!2sStr.%20C.%20del%20prete%2C%205%2C%2004100%20Latina%20LT!5e0!3m2!1sit!2sit!4v1655045692014!5m2!1sit!2sit"
							width="760" height="250" style="border:0;" allowfullscreen="" loading="lazy"
							referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>
			</div>
		</section>
	</footer>
</body>

</html>
